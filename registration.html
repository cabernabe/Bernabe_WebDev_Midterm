<body>
  
    <fieldset>
      
      <h1>Create Account </h1>

      <input type="firstname" id="txtfirstname" placeholder="First Name"/>

     <h4>Age</h4>
        <input type="age" id="txtage">

        <h4>Birth Place</h4>
        <input type="birthplace" id="txtbirthplace" />
        <hr>
        <h4> Sex </h4>
        <input type="radio" name="radbtn" id="radm" selected="sekected"/>

        </hr>   
      </fieldset>
