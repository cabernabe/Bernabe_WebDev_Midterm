<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Calendar</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="calendar.css"/>
    </head>
    <body>
      <div class="month">
        <strong> July  2000</strong> 
      </div>
        <table class="calendar">                                          
            <tr class="days">
                <th>Sun </th>
                <th> Mon </th>
                <th> Tue </th>
                <th> Wed </th>
                <th> Thur </th>
                <th> Fri </th>
                <th> Sat </th>
            </tr>
            <tr>
                <td class="prev-month">25</td>
                <td class="prev-month">26</td>
                <td class="prev-month">27</td>
                <td class="prev-month">28</td>
                <td class="prev-month">29</td>
                <td class="prev-month">30</td>
                <td>1</td>      
            </tr>
             <tr>
                 <td class="sunday">2</td>
                 <td>3</td>
                 <td>4</td>
                 <td>5</td>
                 <td>6</td>
                 <td>7</td>
                 <td>8</td>      
            </tr>
             <tr>
                 <td class="sunday">9</td>
                 <td><div class="daybirth">10</div></td>
                 <td>11</td>
                 <td>12</td>
                 <td>13</td>
                 <td>14</td>
                 <td>15</td>      
            </tr>
             <tr>
                 <td class="sunday">16</td>
                 <td>17</td>
                 <td>18</td>
                 <td>19</td>
                 <td>20</td>
                 <td>21</td>
                 <td>22</td>      
            </tr>
             <tr>
                 <td class="sunday">23</td>
                 <td>24</td>
                 <td>25</td>
                 <td>26</td>
                 <td>27</td>
                 <td>28</td>
                 <td>29</td>    
            </tr>
            <tr>
                 <td class="sunday">30</td>
                 <td>31</td>
                 <td class="next-month">1</td>
                 <td class="next-month">2</td>
                 <td class="next-month">3</td>
                 <td class="next-month">4</td>
                 <td class="next-month">5</td>   
            </tr>
        </table>
        
        
    </body>
</html>
