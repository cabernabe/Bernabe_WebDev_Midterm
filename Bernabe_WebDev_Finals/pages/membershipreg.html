 <form>
    <fieldset>
      <p>
        Note:"This registration form contains all the basic information about yourself.(All the information will be keep in private)"

      <h1>Registration Form </h1>
      <h4>Name<h4/>      
      <input type="text" id="txtlastname" placeholder="Last Name" required/>
        
      <input type="text" id="txtfirstname" placeholder="First Name"  required/>
      <input type="text" id="txtmiddleinitial" placeholder="Middle Initial" required  />
     <h4>Password</h4>

     <h4>Age</h4>
        <input type="number" id="age" min="0" max="100" value="" required>

        <input type="date" id="txtbirthmonth" placeholder="Month" required/>
    
        <h4>Birth Place</h4>
        <input type="text" id="txtbirthplace" required/>
        
      <h4> Email</h3>
      <input type="email" id="mail" placeholder="user@yahoo.com" required/>
        <h4>Phone Number </h4>
        <input type="tel" id="phone" name="phone" placeholder="+63 9123456789" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required/>
        <h4> Sex </h4>
        <input type="radio" name="radbtn" id="radm" selected="selected" required/>
        <label for="radm">Male</label>
        <input type="radio" name="radbtn" id="radf" selected="selected" required/>
        <label for="radf">Female</label>
